        let selectedGroupId = null;

            let voterId = localStorage.getItem('voterId');

        async function saveEvaluation() {
            if (!selectedGroupId) {
                showNotification('Por favor, selecione um grupo para avaliar.', 'error');

            }

            try {
                const voterId = initEvaluator();
                const currentData = await fetchData();
                
                if (!currentData.evaluations) {

                if (!currentData.evaluations[voterId]) {
                    currentData.evaluations[voterId] = {};

                // Verificar se o usu√°rio j√° avaliou este grupo
                if (currentData.evaluations[voterId][selectedGroupId]) {
                    showNotification('Voc√™ j√° avaliou este grupo. Cada usu√°rio s√≥ pode avaliar cada grupo uma vez.', 'error');

                // Garantir que todos os campos estejam presentes

                questions.forEach(q => {

                // Salvar os dados da avalia√ß√£o atual
                currentData.evaluations[voterId][selectedGroupId] = {

                    timestamp: new Date().toISOString()
                };
                
                currentData.lastUpdate = new Date().toISOString();
                currentData.totalVoters = Object.keys(currentData.evaluations).length;

                console.log('üìù Salvando avalia√ß√£o:', currentData.evaluations[voterId][selectedGroupId]);
                console.log('üë• Total de avaliadores:', currentData.totalVoters);

                const response = await fetch(`https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}`, {

                        'X-Master-Key': JSONBIN_CONFIG.API_KEY,

                if (!response.ok) {

        async function fetchData() {
            try {
                const timestamp = new Date().getTime();
                const url = `https://api.jsonbin.io/v3/b/${JSONBIN_CONFIG.BIN_ID}/latest?t=${timestamp}`;
                
                const response = await fetch(url, {
                    headers: { 
                        'X-Master-Key': JSONBIN_CONFIG.API_KEY,
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0'
                    }
                });

                if (!response.ok) {
                    console.error('‚ùå Erro ao carregar do JSONBin:', response.status);
                    const errorText = await response.text();
                    console.error('‚ùå Mensagem de erro:', errorText);
                    // Retornar estrutura vazia se n√£o conseguir carregar
                    return { evaluations: {}, totalVoters: 0, lastUpdate: new Date().toISOString() };
                }
                
                const data = await response.json();
                
                if (!data.record) {
                    console.log('üìù Criando nova estrutura de dados...');
                    return { evaluations: {}, totalVoters: 0, lastUpdate: new Date().toISOString() };
                }
                
                // Garantir que a estrutura esteja correta
                if (!data.record.evaluations) {
                    data.record.evaluations = {};
                }
                
                console.log('üì• Dados carregados:', data.record);
                return data.record;
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados:', error);
                return { evaluations: {}, totalVoters: 0, lastUpdate: new Date().toISOString() };
            }
        }

        async function loadAllEvaluations() {
            const data = await fetchData();
            allEvaluations = {};
            userEvaluations = {};
            
            const voterId = localStorage.getItem('voterId');
            
            console.log('üìä Carregando avalia√ß√µes do JSONBin:', data);
            
            if (data.evaluations) {
                Object.entries(data.evaluations).forEach(([voterId, voterEvals]) => {
                    for (const groupId in voterEvals) {
                        if (!allEvaluations[groupId]) {
                            allEvaluations[groupId] = [];
                        }
                        allEvaluations[groupId].push(voterEvals[groupId]);
                        
                        // Armazenar avalia√ß√µes do usu√°rio atual
                        if (voterId === localStorage.getItem('voterId')) {
                            userEvaluations[groupId] = voterEvals[groupId];
                        }
                    }
                });
            }
            
            console.log('‚úÖ Avalia√ß√µes carregadas:', allEvaluations);
            console.log('‚úÖ Avalia√ß√µes do usu√°rio:', userEvaluations);
            
            return allEvaluations;
        }

        function renderQuestion(q, number) {
            let html = `<div class="question-block">
                <div class="question-title">
                    <span class="question-number">${number}</span>
                    ${q.text}
                </div>`;
            
            if (q.type === 'scale') {
                html += '<div class="scale-container">';
                for (let i = q.min; i <= q.max; i++) {
                    html += `<div class="scale-number" data-question="${q.id}" data-value="${i}">${i}</div>`;
                }
                html += '</div>';
                html += '<div class="scale-labels"><span>Muito Baixo</span><span>Muito Alto</span></div>';
            } else if (q.type === 'text') {
                html += `<textarea data-question="${q.id}" placeholder="Digite sua resposta aqui..." id="textarea-${q.id}"></textarea>`;
            }
            
            html += '</div>';
            return html;
        }

        function attachEventListeners() {
            // Escala num√©rica
            document.querySelectorAll('.scale-number').forEach(num => {
                num.addEventListener('click', function() {
                    const question = this.getAttribute('data-question');
                    const value = parseInt(this.getAttribute('data-value'));
                    
                    document.querySelectorAll(`.scale-number[data-question="${question}"]`).forEach(n => {
                        n.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    
                    currentEvaluationData[question] = value;
                    console.log(`üìù ${question}: ${value}`);
                });
            });
            
            // Textarea
            document.querySelectorAll('textarea').forEach(textarea => {
                textarea.addEventListener('input', function() {
                    const question = this.getAttribute('data-question');
                    currentEvaluationData[question] = this.value;
                    console.log(`üìù ${question}: "${this.value}"`);
                });
            });
        }

        function clearForm() {

        async function submitEvaluation() {
            // Verificar se um grupo foi selecionado
            if (!selectedGroupId) {
                showNotification('Por favor, selecione um grupo para avaliar.', 'error');
                return;
            }
            
            // Verificar se o usu√°rio j√° avaliou este grupo
            if (userEvaluations[selectedGroupId]) {
                showNotification('Voc√™ j√° avaliou este grupo. Cada usu√°rio s√≥ pode avaliar cada grupo uma vez.', 'error');
                return;
            }
            
            // Verificar se todas as perguntas obrigat√≥rias foram respondidas
            const unanswered = questions.filter(q => {
                // q4, q5, q9 e q10 s√£o opcionais (texto)
                if (['q4', 'q5', 'q9', 'q10'].includes(q.id)) return false;
                return currentEvaluationData[q.id] === undefined || currentEvaluationData[q.id] === '';
            });
            
            if (unanswered.length > 0) {
                showNotification(`Por favor, responda todas as perguntas obrigat√≥rias antes de enviar. Faltam: ${unanswered.length}`, 'error');
                return;
            }
            
            // Salvar avalia√ß√£o
            const success = await saveEvaluation();
            if (!success) {
                return;
            }
            
            // Recarregar avalia√ß√µes para atualizar o estado
            await loadAllEvaluations();
            
            // Limpar formul√°rio ap√≥s envio
            document.getElementById('group-select').value = '';
            document.getElementById('evaluation-questions').style.display = 'none';
            selectedGroupId = null;
            currentEvaluationData = {};
            
            // Recarregar o formul√°rio para atualizar a lista de grupos
            renderEvaluationForm();
            
            showNotification('Avalia√ß√£o enviada com sucesso! Voc√™ pode avaliar outro grupo.', 'success');
        }

        async function showResults() {
            // Atualizar dados antes de mostrar os resultados
            await loadAllEvaluations();
            
            console.log('üìä Mostrando resultados com dados:', allEvaluations);
            
            // Atualizar estat√≠sticas
            const totalVoters = Object.keys(allEvaluations).length > 0 ? 
                new Set(Object.values(allEvaluations).flat().map(e => JSON.stringify(e))).size : 0;
            document.getElementById('total-evaluators').textContent = totalVoters;
            
            // Calcular m√©dias e rankings
            const groupScores = {};
            const groupCounts = {};
            
            groups.forEach(group => {
                const groupEvaluations = allEvaluations[group.id] || [];
                groupCounts[group.id] = groupEvaluations.length;
                
                console.log(`üìà Calculando m√©dia para ${group.name}:`, groupEvaluations);
                
                if (groupEvaluations.length > 0) {
                    let totalGroupScore = 0;
                    let validEvaluations = 0;
                    
                    groupEvaluations.forEach(evalData => {
                        let scoreSum = 0;
                        let scoreCount = 0;
                        
                        // Calcular m√©dia individual para cada avalia√ß√£o
                        ['q1', 'q2', 'q3', 'q6', 'q7', 'q8'].forEach(qId => {
                            const value = evalData[qId];
                            if (value !== undefined && value !== '' && !isNaN(Number(value))) {
                                scoreSum += Number(value);
                                scoreCount++;
                            }
                        });
                        
                        if (scoreCount > 0) {
                            totalGroupScore += scoreSum / scoreCount;
                            validEvaluations++;
                        }
                    });
                    
                    groupScores[group.id] = validEvaluations > 0 ? totalGroupScore / validEvaluations : 0;
                    console.log(`‚úÖ ${group.name}: ${groupScores[group.id]} (${validEvaluations} avalia√ß√µes v√°lidas)`);
                } else {
                    groupScores[group.id] = 0;
                    console.log(`‚ùå ${group.name}: Sem avalia√ß√µes`);
                }
            });
            
            // Encontrar grupo com maior pontua√ß√£o
            let bestGroupId = null;
            let bestScore = 0;
            
            for (const groupId in groupScores) {
                if (groupScores[groupId] > bestScore) {
                    bestScore = groupScores[groupId];
                    bestGroupId = groupId;
                }
            }
            
            const bestGroup = groups.find(g => g.id == bestGroupId);
            document.getElementById('best-group').textContent = bestGroup ? bestGroup.name : '-';
            document.getElementById('best-score').textContent = `Nota: ${bestScore.toFixed(1)}`;
            
            // Calcular m√©dia geral (apenas grupos com avalia√ß√µes)
            const groupsWithEvaluations = Object.values(groupScores).filter(score => score > 0);
            const averageScore = groupsWithEvaluations.length > 0 ? 
                groupsWithEvaluations.reduce((sum, score) => sum + score, 0) / groupsWithEvaluations.length : 0;
            
            document.getElementById('average-score').textContent = averageScore.toFixed(1);
            
            // Atualizar tabela de resultados
            const resultsList = document.getElementById('results-list');
            resultsList.innerHTML = '';
            
            const sortedGroups = [...groups].sort((a, b) => groupScores[b.id] - groupScores[a.id]);
            
            sortedGroups.forEach((group, index) => {
                const score = groupScores[group.id] || 0;
